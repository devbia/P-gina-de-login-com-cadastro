<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>

    <div class="container">
        <div class="form-group">
    
        <p class="title">Bem vindo(a)</p>
    

    <div class="container-image">
        <img class="icon-user" src="assets/images/user.svg">
    </div>

    <div class="form">
        <label>
        <input class="text-input" type="text" name="usuario" placeholder="Usuário" required />
        </label>

        <label>
            <input class="text-input" type="password" name="senha" placeholder="Senha" required />
        </label>
        
        <button type="submit" class="btn">LOGIN</button>

        <p class="text-account">Ainda não tem uma conta?<a href="cadastro.html"> Cadastre-se agora</a></p>
    </div>
</div>

<div class="form-group">
    <p class="title">Crie seu cadastro</p>

    <div class="image">
        <img class="icon-user" src="assets/images/user.svg">
    </div>
    
    <div class="form-register">

        <label>
            <input class="text-input" type="text" name="name" placeholder="Digite seu nome" required />
        </label>

        <label>
            <input class="text-input" type="text" name="usuario" placeholder="Digite um usuário" required />
        </label>

        <label>
            <input class="text-input" type="email" name="email" placeholder="Seu e-mail" required />
        </label>

        <label>
            <input class="text-input" type="password" name="senha" placeholder="Senha" required />
        </label>

        <label>
            <input class="text-input" type="password" name="senha" placeholder="Repita a senha" required />
        </label>
        <button type="submit" class="btn">Cadastre-se</button>

    </div>
</div>

</div>
    </body>
</html>
